<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Carousel</title>
  <link rel="stylesheet" href="css/simple-carousel.css">
</head>
<body>

  <div class="frame">
    <div class="tray">
      <div class="slide">
        <h1>Welcome</h1>

      </div>

      <div class="slide">
        <img src="http://fillmurray.com/800/600" alt="bill">

      </div>

      <div class="slide">
        <iframe width="640" height "480" src="https://www.youtube.com/embed/WHRnvjCkTsw?rel=0" frameborder="0" allowfullscreen></iframe>

      </div>

      <div class="slide">
        <h1>Goodbye!</h1>
      </div>

    </div>
    <!--controls-->
    <a class="prev" href="#">prev</a>
    <a class="next" href="#">next</a>
  </div>


  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/simple-carousel.js"></script>
</body>
</html>
